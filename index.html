<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Tarefas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">📝 Minha Lista de Tarefas</h1>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <form id="form-tarefa" class="d-flex gap-2">
          <input type="text" id="nova-tarefa" class="form-control" placeholder="Digite uma nova tarefa..." required />
          <button type="submit" class="btn btn-success">Adicionar</button>
        </form>
      </div>
    </div>

    <div class="d-flex justify-content-between mb-3">
      <span id="total-contador" class="fw-bold">Total: 0</span>
      <span id="contador-concluidas" class="fw-bold text-success">Concluídas: 0</span>
    </div>


    <div class="mb-3">
      <span class="fw-bold me-2">Filtrar tarefas:</span>
      <div class="btn-group" role="group" id="grupo-filtros">
        <button type="button" class="btn btn-outline-primary active" data-filtro="todas">Todas</button>
        <button type="button" class="btn btn-outline-primary" data-filtro="pendentes">Pendentes</button>
        <button type="button" class="btn btn-outline-primary" data-filtro="concluidas">Concluídas</button>
      </div>
    </div>


    <ul id="lista-tarefas" class="list-group"></ul>

    <div class="text-end mt-3">
      <button class="btn btn-outline-danger btn-sm" onclick="limparConcluidas()">Limpar Concluídas</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
